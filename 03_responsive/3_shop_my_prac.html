<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-gray-800 text-white p-4 fixed w-full z-50">
    <nav class="flex justify-between items-center mx-auto">
      <div class="font-bold text-2xl">MyShop</div>
      <ul class="flex space-x-3">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Products</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container max-w-5xl mx-auto px-4 pt-24 flex gap-x-4 mb-[80px]">
    <section class="w-full sm:w-4/6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img1" class="rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img2" class="rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img3" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img4" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img5" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img6" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img7" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img8" class=" rounded-lg w-full h-full"/>
        <img src="https://via.placeholder.com/400x400.png?text=City" alt="img9" class=" rounded-lg w-full h-full"/>
      </div>
    </section>
    <aside class="hidden sm:block sm:w-2/6">
      <div class="border-2 rounded-lg border-gray-400 p-4 space-y-2 sticky top-24">
        <h2 class="text-xl font-bold">장바구니</h2>
        <div class="flex justify-between">
          <span>상품 1</span>
          <span>₩ 10,000</span>
        </div>
        <div class="flex justify-between">
          <span>상품 2</span>
          <span>₩ 20,000</span>
        </div>
        <div class="flex justify-between text-lg font-bold border-t border-gray-300">
          <span>총합계</span>
          <span>₩ 30,000</span>
        </div>
        <button class="bg-green-500 text-white font-bold w-full py-2 px-4 hover:bg-green-600">결제하기</button>
      </div>
    </aside>
  </main>
  <div class="fixed bottom-0 bg-white border-2 border-gray-200 w-full flex justify-center p-4 sm:hidden">
    <button class="text-white font-bold bg-green-500 hover:bg-green-600 w-full py-2 px-4 rounded-lg">결제하기</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>color and border</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <p class="bg-blue-500 text-white text-lg p-4 mb-6">배경이 파란색, 글자색 흰색 폰트 사이즈 크게</p>
<p class="border-2 border-gray-100 rounded-lg p-4 mb-6">회색 보더와 둥근 모서리를 가진 보더를 적용</p>
  <p class="border border-blue-100 rounded-full p-4 mb-6">파란색 보더와 완전 둥근 모서리를 가진 보더를 적용</p>

<div class="bg-blue-500 p-4 mb-6">배경색이 파란색입니다.</div>
  <div class="bg-gray-400 p-4 mb-6">배경색이 연한회색입니다.</div>

  <article class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg hover:border hover:bg-gray-900 hover:text-white">
    <h1 class="text-3xl font-bold mb-4">타이포그래피 스타일링 예시</h1>
    <p class="leading-relaxed text-lg">Tailwind CSS를 사용하면 간단하게 텍스트의 스타일을 지정할 수 있습니다.
      폰트크기, 폰트 두께, 텍스트 정렬, 라인 높이 등을 유틸리티 클래스로 지정하여
      간결하고 유지관리가 쉬운 스타일링을 할 수 있습니다.</p>
    <p class="leading-relaxed text-lg mb-4">마우스를 올리면 다크모드가 됩니다.</p>
    <p class="text-lg text-blue-500 font-bold">예시 블로그 포스트 내용입니다.</p>
  </article>

</body>
</html>

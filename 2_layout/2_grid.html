<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="flex bg-indigo-700 p-6 justify-between items-center mb-4">
    <div class="text-white text-2xl ">웹 사이트</div>
    <ul class="flex gap-x-4">
        <li><a href="#" class="text-white hover:text-gray-200">홈</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">게시판</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">문의</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">마이페이지</a></li>
    </ul>
    <button class="text-white font-bold bg-blue-500 rounded px-4 py-2 hover:bg-blue-700" type="button">Login</button>
</header>
<main class="container max-w-md mx-auto">
<div class="grid grid-cols-3 gap-4">
    <img
            src="https://via.placeholder.com/400x400.png?text=City"
            alt="City Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Landscape"
            alt="Landscape Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Mountain"
            alt="Mountain Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=River"
            alt="River Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Forest"
            alt="Forest Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Ocean"
            alt="Ocean Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Desert"
            alt="Desert Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Waterfall"
            alt="Waterfall Image"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=Beach"
            alt="Beach Image"
            class="w-full h-full rounded-lg shadow-md"
    />
</div>
</main>
</body>
</html>

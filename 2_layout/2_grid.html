<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="flex bg-indigo-700 p-6 justify-between items-center mb-4">
    <div class="text-white text-2xl ">아이브</div>
    <ul class="flex gap-x-4">
        <li><a href="#" class="text-white hover:text-gray-200">홈</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">게시판</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">건의</a></li>
        <li><a href="#" class="text-white hover:text-gray-200">마이페이지</a></li>
    </ul>
    <button class="text-white font-bold bg-blue-500 rounded px-4 py-2 hover:bg-blue-700" type="button">Login</button>
</header>
<main class="container max-w-lg mx-auto">
<div class="grid grid-cols-2 gap-4">
    <img
            src="https://via.placeholder.com/400x400.png?text=yuJin"
            alt="안유진"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=gaEul"
            alt="가을"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=ray"
            alt="레이"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=wonYoung"
            alt="장원영"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=liz"
            alt="리즈"
            class="w-full h-full rounded-lg shadow-md"
    />
    <img
            src="https://via.placeholder.com/400x400.png?text=leeseo"
            alt="이서"
            class="w-full h-full rounded-lg shadow-md"
    />
</div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animation</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main
        class="container min-h-screen flex flex-col items-center justify-center gap-y-4 p-10"
>
    <button
            type="button"
            class="bg-indigo-500 text-white text-3xl p-5 flex items-center gap-x-3 rounded"
            disabled
    >
        <i class="fa-solid fa-spinner animate-spin"></i>
        Processing...
    </button>

    <span class="h-12 w-12 bg-sky-500 rounded-full animate-ping"></span>
    <!--핑이 찍힘-->
    <div class="bg-gray-300 rounded-lg w-full h-10 animate-pulse flex items-center justify-center"> ui 로딩전에 이걸로 </div>

    <span class="h-12 w-12 bg-sky-500 rounded-full animate-bounce"></span>
    <!--통통 튀는 공 애니메이션-->
</main>
</body>
</html>
